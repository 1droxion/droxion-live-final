<!DOCTYPE html>
<html lang="en">
<head>
  <title>Veo3 Local Generator</title>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;text-align:center;padding-top:50px;">
  <h1>Veo3-Style AI Video (Local)</h1>
  <input type="text" id="prompt" placeholder="Enter prompt..." style="width:60%;padding:10px;font-size:16px;" />
  <br/><br/>
  <button onclick="generateVideo()" style="padding:10px 20px;font-size:18px;">Generate Video</button>
  <br/><br/>
  <video id="video" controls width="600" style="display:none;"></video>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("https://YOUR-BACKEND-URL.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const video = document.getElementById("video");
        video.src = url;
        video.style.display = "block";
      } else {
        alert("Video generation failed.");
      }
    }
  </script>
</body>
</html>
